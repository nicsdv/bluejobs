{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href = "{% static 'style.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="home-container">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var cells = document.querySelectorAll('.table td[data-url]');
                cells.forEach(function(cell) {
                    cell.addEventListener('click', function() {
                        var url = cell.dataset.url;
                        window.location.href = url;
                    });
                });
            });

            document.addEventListener("DOMContentLoaded", function () {
            const prev = document.querySelector("#prev");
            const next = document.querySelector("#next");

            let carouselVp = document.querySelector("#carousel-vp");

            let cCarouselInner = document.querySelector("#cCarousel-inner");
            let carouselInnerWidth = cCarouselInner.getBoundingClientRect().width;

            let leftValue = 0;

            // Variable used to set the carousel movement value (card's width + gap)
            const totalMovementSize =
                parseFloat(
                document.querySelector(".cCarousel-item").getBoundingClientRect().width,
                10
                ) +
                parseFloat(
                window.getComputedStyle(cCarouselInner).getPropertyValue("gap"),
                10
                );

            prev.addEventListener("click", () => {
                if (!leftValue == 0) {
                leftValue -= -totalMovementSize;
                cCarouselInner.style.left = leftValue + "px";
                }
            });

            next.addEventListener("click", () => {
                const carouselVpWidth = carouselVp.getBoundingClientRect().width;
                carouselInnerWidth = cCarouselInner.getBoundingClientRect().width;
                if (carouselInnerWidth - Math.abs(leftValue) > carouselVpWidth) {
                leftValue -= totalMovementSize;
                cCarouselInner.style.left = leftValue + "px";
                }
            });

            const mediaQuery510 = window.matchMedia("(max-width: 510px)");
            const mediaQuery770 = window.matchMedia("(max-width: 770px)");

            mediaQuery510.addEventListener("change", mediaManagement);
            mediaQuery770.addEventListener("change", mediaManagement);

            let oldViewportWidth = window.innerWidth;

            function mediaManagement() {
                const newViewportWidth = window.innerWidth;

                if (leftValue <= -totalMovementSize && oldViewportWidth < newViewportWidth) {
                leftValue += totalMovementSize;
                cCarouselInner.style.left = leftValue + "px";
                oldViewportWidth = newViewportWidth;
                } else if (
                leftValue <= -totalMovementSize &&
                oldViewportWidth > newViewportWidth
                ) {
                leftValue -= totalMovementSize;
                cCarouselInner.style.left = leftValue + "px";
                oldViewportWidth = newViewportWidth;
                }
            }

            // Get all star icons and add a click event listener
            var stars = document.querySelectorAll(".fa-star");

            stars.forEach(function (star) {
                star.addEventListener("click", function () {
                // Toggle the 'clicked' class on click
                star.classList.toggle("clicked");
                });
            });
            });

        </script>
    </body>
</html>
