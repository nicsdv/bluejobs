<!DOCTYPE html>
<html>
<head>
    <title>Rating List</title>
</head>
<body>
    <form method="get">
        <select name="sort_by">
            <option value="date_oldest">Date (Oldest)</option>
            <option value="date_newest">Date (Newest)</option>
            <option value="upvotes_most">Upvotes (Most)</option>
            <option value="upvotes_least">Upvotes (Least)</option>
            <option value="rating_highest">Rating (Highest)</option>
            <option value="rating_lowest">Rating (Lowest)</option>
        </select>
        <button type="submit">Apply</button>
    </form>
    <h1>Rating List</h1>
    <ul>
        {% for rating in ratings %}
            <li>{{ rating.course }}</li>
            <li>{{ rating.get_average }}/10</li>
            <li>{{ rating.comment }}</li>
            <li>Number of Upvotes: {{ rating.get_upvotes }}</li>
            {% if rating not in upvoted_ratings %}
            <a href="{% url 'rate_a_professor:add_rating' professor.pk rating.pk %}">
                <button>Upvote</button>
            </a>
            {% else %}
            <a href="{% url 'rate_a_professor:remove_rating' professor.pk rating.pk %}">
                <button>Remove Upvote</button>
            </a>
            {% endif %}
        {% endfor %}
    </ul>
    <a href="{% url 'rate_a_professor:rate_professor' professor.pk %}">
        <button>Submit Rating</button>
    </a>
</body>
</html>
