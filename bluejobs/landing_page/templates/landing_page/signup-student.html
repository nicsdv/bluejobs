{% extends 'base.html' %}
{% load static %}

{% block title %}Student Signup{% endblock %} 
{% block content %}

    {# the links to other html files #}
    <div class = links>
        <l> <b>BlueJobs </b> </l>
        <a href="{% url 'landing_page:about' %}">About </a>
        <a href="{% url 'landing_page:help' %}">Help </a>
        <a href="{% url 'landing_page:developers' %}">Developers </a>
    </div>

    <h2>Create an Account</h2>

    <form method="post" action="{% url 'signup-student' %}">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <button type="submit">Sign Up</button>
    </form>

    <a href="{% url 'landing_page:login-student' %}"><button> &#8592; </button></a>

{% endblock %}
